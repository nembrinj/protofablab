<!-- Navigation -->
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('home.index') }}" class="nav-link px-2 text-secondary">Home</a></li>
        {% if current_user.is_authenticated and current_user.is_admin %}
        <li>
          <a href="{{ url_for('requests_manager.index') }}" class="nav-link px-3 text-secondary">
            Requests Manager
          </a>
        </li>
        {% endif %}
      </ul>

      <div class="text-end">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('accounts.logout') }}"><button type="button" class="btn btn-danger me-2">Logout</button></a>
        {% else %}
        <a href="{{ url_for('accounts.login') }}"><button type="button"
            class="btn btn-outline-light me-2">Login</button></a>
        <a href="{{ url_for('accounts.register') }}"><button type="button" class="btn btn-success">Request
            Access</button></a>
        {% endif %}

      </div>
    </div>
  </div>
</header>
